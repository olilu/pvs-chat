<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PVS Chat</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/script.js"></script>
</head>

<body class="flex flex-col w-screen h-screen gap-3 text-white bg-slate-800">
  <header class="flex flex-col items-center justify-center flex-shrink-0 pt-3 h-24">
    <h1 class="text-2xl font-bold">💬 WhatsChat</h1>
    <div class="flex-row">
      <input id="username" class="rounded-md h-8 border border-gray-400 px-2 text-black" placeholder="Enter username"
        type="text" />

      <button id="change-username"
        class="mt-4 text-white rounded-md font-bold px-4 py-2 bg-green-500 shadow-lg shadow-green-500/50 hover:bg-green-600 hover:shadow-xl hover:shadow-green-700/50"
        onclick="changeUsername()"
        >
        Change Username
      </button>
    </div>
    </div>
  </header>

  <main class="grid grid-cols-6">
    <div id="participants" class="col-span-1 pl-4 flex items-center">
      <div class="h-auto p-4 rounded-md border-2 border-green-500 shadow-lg shadow-green-400/50">
        <h1 class="text-xl font-bold">Participants</h1>
        <ul id="participants-list">
        </ul>
      </div>
    </div>
    <section class="col-span-4">
      <div class="flex justify-center overflow-y-auto grow">

        <div class="h-[calc(100vh-200px)] flex flex-col chat-body">
          <div class="header text-md border-b border-gray-200 py-4 pl-4 font-bold">Chat</div>
          <div id="chat-container" class="flex-1 overflow-y-scroll">
            <ul class="space-y-4" id="chat-messages">
            </ul>
          </div>
          <div class="input-container p-4 flex-row">
            <div class="input-area flex h-28 w-full flex-col space-y-2 rounded-2xl border-2 border-gray-200 p-3">
              <input type="text" id="message" class="w-full flex-1 outline-none text-black" placeholder="type here..." onkeydown="if (event.key === 'Enter') sendMessage()"></input>
              <div class="buttons flex flex-row space-x-2">
                <div class="flex-1"></div>
                <div>
                  <button id="send-message" class="rounded-xl bg-green-500 p-2" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-green-600">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
      <footer class="flex items-center justify-center flex-shrink-0 h-14">
        <p>Made with 💚 and a lot of 🍫 by Oli</p>
      </footer>
    </section>
</body>

</html>
